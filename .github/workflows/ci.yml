name: CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [ '18', '20', '22' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Install deps
        run: npm ci || npm i
      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install deps
        run: npm ci || npm i
      - name: CLI smoke (convert sample)
        run: node src/index.js convert --from auto --to all --src .claude/commands --out ./out
      - name: Upload conversion artifacts
        uses: actions/upload-artifact@v4
        with:
          name: adapter-out
          path: out
      - name: Pack npm tarball
        run: echo "PKG=$(npm pack)" >> $GITHUB_ENV
      - name: Upload npm package
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: ${{ env.PKG }}
